<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Encuesta Programacion</h1>
            <p>Gracias Por Tomarte El Tiempo De Contestar La Encuesta</p>
        </header>
        <form action="">
            <div class="input-text">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu Nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu Email" required>
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" placeholder="Ingresa tu Edad" min="10" max="99" required>
                <label for="rol">Selecciona Tu Situacion Actual</label>
                <select name="rol" id="rol"required>
                    <option value selected disabled>Selecciona una Opcion</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="desempleado">Desempleado</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="input-radio">
                <p>¿Nos Recomendarias a Un Amigo?</p>
                <label>
                    <input type="radio" name="recommend" value="si" checked>
                    Si
                </label>
                <label>
                    <input type="radio" name="recommend" value="no">
                    No
                </label>
                <label>
                    <input type="radio" name="recommend" value="tal_vez">
                    Tal Vez
                </label>
            </div>
            <div class="input-text">
                <p>¿Cual Es Tu Favorito</p>
                <select name="hobbie" id="hobbie" required>
                    <option value disabled selected>Selecciona Una Opcion</option>
                    <option value="videojuegos">Videojuegos</option>
                    <option value="deporte">Deporte</option>
                    <option value="manualidades">Manualidades</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="input check">
                <p>Selecciona Tus Hobbies <span class="clue">(Selecciona todas las que apliquen)</span></p>
                <label>
                    <input type="checkbox" value="futbol">
                    Futbol
                </label>
                <label>
                    <input type="checkbox" value="baseball">
                    Baseball
                </label>
                <label>
                    <input type="checkbox" value="voleiball">
                    Voleiball
                </label>
                <label>
                    <input type="checkbox" value="correr">
                    Correr
                </label>
                <label>
                    <input type="checkbox" value="cantar">
                    Cantar
                </label>
                <label>
                    <input type="checkbox" value="ciclismo">
                    Ciclismo
                </label>
                <label>
                    <input type="checkbox" value="videojuegos">
                    Videojuegos
                </label>
                <label>
                    <input type="checkbox" value="leer">
                    Leer
                </label>
                <label>
                    <input type="checkbox" value="mecanica">
                    Mecanica
                </label>
                <label>
                    <input type="checkbox" value="juegos de mesa">
                    Juegos de Mesa
                </label>
            </div>
            <div class="input-text-area">
                <p>Tienes Algun Comentario o Sugerencia</p>
                <textarea name="comments" placeholder="Escribe aqui tus comentarios...."></textarea>
            </div>
            <div class="btn-submit">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
